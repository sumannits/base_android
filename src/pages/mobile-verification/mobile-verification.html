<ion-header>
  <ion-toolbar>
    <ion-buttons start menuToggle>
      <button ion-button icon-only color="royal">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Mobile Verification</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal">
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button icon-only color="royal">
        <ion-icon ios="ios-cart-outline" md="md-cart"></ion-icon>
      </button>
      <div class="cart-item" *ngIf="myCartCnt > 0">{{myCartCnt}}</div>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>

  <!-- <ion-card>
    <ion-card-content>
      <p>Send OTP Code </p>
      <ion-list>
        <ion-item>
          <ion-input type="text" placeholder="Enter OTP"></ion-input>
        </ion-item>

        <ion-item class="btn-lt">
          <button class="btn-area" ion-button round block>Send</button>
        </ion-item>

      </ion-list>
    </ion-card-content>
  </ion-card> -->

  <ion-card *ngIf="isverify==0">
      <form  [formGroup]="form" (ngSubmit)="verify(form.value)" #verifyForm="ngForm">
    <ion-card-content>
      <p>Verify Your Phone Number </p>
      <ion-list>
        <ion-row>
          <ion-col col-4>
              <ion-item>
                  <ion-select style="max-width:100% !important; width:100% !important; padding-top:0; padding-bottom:0;"  placeholder="Country Region Code" [formControl]="isd">
                      <ion-option value="+521">(+521) Mex</ion-option>
                      <ion-option value="+001">(+001) Usa</ion-option>
                      <!-- <ion-option value="+91">(+91) Ind</ion-option> -->
                    </ion-select>
                <!-- <ion-input type="number" placeholder="Country Region Code"  [formControl]="isd" required></ion-input> -->
              </ion-item>
              <!-- <ion-item>
                  <ion-input type="number" placeholder="Country Region Code"  [formControl]="isd" required></ion-input>
              </ion-item> -->
          </ion-col>
          <ion-col col-8>
              <ion-item>
                  <ion-input type="number" placeholder="Mobile No"  [formControl]="mobileno" required></ion-input>
              </ion-item>
          </ion-col>
          <div class="validation-errors">
            <ng-container >
              <div class="error-message" *ngIf="form.get('isd').hasError('required')">
                Country Region Code required.
              </div>
              <div class="error-message" *ngIf="form.get('isd').hasError('pattern')">
                Please enter a number like 123 and  less than 3 digit.
              </div>
            </ng-container>
          </div>
          <div class="validation-errors">
            <ng-container >
              <div class="error-message" *ngIf="form.get('mobileno').hasError('required')">
                Phone No required.
              </div>
              <div class="error-message" *ngIf="form.get('mobileno').hasError('pattern')">
                Please enter a number like 12345678 and must be 10 digit.
              </div>
            </ng-container>
          </div>
        </ion-row>

        <ion-item class="btn-lt">
          <button class="btn-area" ion-button round block [disabled]="!verifyForm.valid">Verify</button>
        </ion-item>
  
      </ion-list>
    </ion-card-content>
    </form>
  </ion-card>

  <ion-card *ngIf="isverify==1">
    <ion-card-content>
      <ion-item class="success-area" text-center >
        <ion-icon name="checkmark-circle"></ion-icon>
        <p> Your Mobile Number <span> is Verified</span> </p>
      </ion-item>     
    </ion-card-content>
  </ion-card>

</ion-content>
