<ion-header>

    <ion-toolbar>
        <ion-title>
       Otp Verfication
        </ion-title>
        <ion-buttons start>
          <button ion-button (click)="dismiss()">
            <span ion-text color="primary" showWhen="ios">Cancel</span>
            <ion-icon ion-text color="light" name="md-close" showWhen="android,windows"></ion-icon>
          </button>
        </ion-buttons>
      </ion-toolbar>

</ion-header>


<ion-content>
    <ion-card>
        <form  [formGroup]="form" (ngSubmit)="verify(form.value)" #verifyForm="ngForm">
      <ion-card-content>
        <!-- <p>Weâ€™ve sent a sms with an activation code to: +91-9831990258</p> -->
        <ion-list>
          <ion-item>
              <ion-input type="number" placeholder="Enter OTP"  [formControl]="otp" required></ion-input>
          </ion-item>
    
          <ion-item class="btn-lt">
            <button class="btn-area" ion-button round block [disabled]="!verifyForm.valid" ion-button round block>Done</button>
            <!-- <p (click)="resend()">Resend OTP</p> -->
          </ion-item>
    
        </ion-list>
      </ion-card-content>
      </form>
    </ion-card>
</ion-content>
