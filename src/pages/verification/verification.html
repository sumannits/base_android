<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Verification Code</ion-title>
    <ion-buttons end>
      <button ion-button icon-only >
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button icon-only >
        <ion-icon ios="ios-cart-outline" md="md-cart"></ion-icon>
      </button>
      <div class="cart-item">2</div>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-card>
      <form  [formGroup]="form" (ngSubmit)="verify(form.value)" #verifyForm="ngForm">
    <ion-card-content>
      <!-- <p>Weâ€™ve sent a sms with an activation code to: +91-9831990258</p> -->
      <ion-list>
        <ion-item>
            <ion-input type="text" placeholder="Enter OTP"  [formControl]="otp" required></ion-input>
        </ion-item>
  
        <ion-item class="btn-lt">
          <button class="btn-area" text-uppercase ion-button round block [disabled]="!verifyForm.valid" ion-button round block>Done</button>
          <p (click)="resend()">Resend OTP</p>
        </ion-item>
  
      </ion-list>
    </ion-card-content>
    </form>
  </ion-card>

</ion-content>
