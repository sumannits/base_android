<ion-header>
  <ion-toolbar>
    <ion-buttons start menuToggle>
      <button ion-button icon-only color="royal">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Chat List</ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let chat of chatlist" (click)="gotoChatDet(chat.room_id)">
      <ion-avatar item-start >
        <img alt="" [src]="chat.image_url">
      </ion-avatar>
      <h2>{{chat.first_name}}  {{chat.last_name}}  </h2>
      <p>{{chat.message.text | limitTo:40}}</p>
      <p class="date">{{chat.cdate| date:'dd MMM yyyy h:mm a'}}</p>
      <!-- <ion-note item-end="" class="note note-ios">
          <ion-icon item-start name="chatbubbles" (click)="gotoChatDet(chat.room_id)"></ion-icon>
        {{chat.cdate|  date:'dd MMM yyyy h:mm a'}} 
      </ion-note> -->
      <div item-end>
        <!--<div class="chat-ciecle">3</div>-->
        <ion-icon name="chatbubbles" (click)="gotoChatDet(chat.room_id)"></ion-icon>
      </div>
      
    </ion-item>


    <ion-item *ngIf="chatlist.length == 0">
      <ion-avatar item-start>
        
      </ion-avatar>
      <h2>No chat found </h2>
      <p></p>
    </ion-item> 
  </ion-list>
</ion-content>
