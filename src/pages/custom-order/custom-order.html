<ion-header>

  <ion-toolbar>
      <ion-title>
        Custom Order
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismissModal()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon ion-text color="light" name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>

</ion-header>

<ion-content>
  <ion-card>
    <form [formGroup]="form" #editPrfForm="ngForm">
      <ion-item>
        <!--<ion-label stacked>Product Name</ion-label>-->
        <ion-input type="text" formControlName="name" placeholder="Product Name" ></ion-input>
      </ion-item>
      <div class="validation-errors">
        <ng-container >
          <div class="error-message" *ngIf="form.get('name').hasError('required')">
            Product name required.
          </div>
        </ng-container>
      </div>
      <!--<ion-item>
          <ion-label stacked>Product Category</ion-label>
          <ion-select style="max-width:100% !important; width:100% !important; padding-top:0; padding-bottom:0;" placeholder="Product Category" formControlName="cat_id">
              <ion-option *ngFor="let catlist of catList" [value]="catlist.id"> {{catlist.name}}</ion-option>
          </ion-select>
      </ion-item>
      <div class="validation-errors">
        <ng-container >
          <div class="error-message" *ngIf="form.get('cat_id').hasError('required')">
            Product category required.
          </div>
        </ng-container>
      </div>-->
      <ion-item>
        <!--<ion-label stacked>Product Quantity</ion-label>-->
        <ion-input type="number" formControlName="quantity" placeholder="Product Quantity" ></ion-input>
      </ion-item>
      <div class="validation-errors">
        <ng-container >
          <div class="error-message" *ngIf="form.get('quantity').hasError('required')">
            Product quantity required.
          </div>
        </ng-container>
      </div>
      <ion-item>
        <!--<ion-label stacked>Product Description</ion-label>-->
        <ion-textarea placeholder="Enter a description" formControlName="description"></ion-textarea>
      </ion-item>
      <div class="validation-errors">
        <ng-container >
          <div class="error-message" *ngIf="form.get('description').hasError('required')">
            Product description required.
          </div>
        </ng-container>
      </div>
      
      
      <ion-item>
        <button ion-button block [disabled]="!editPrfForm.valid" (click)="addUserCustomPrd(form.value)">Submit</button>
      </ion-item>
    </form>
  </ion-card>

</ion-content>
