<ion-header>
  <ion-toolbar>
    <ion-buttons start menuToggle>
      <button ion-button icon-only color="royal">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Rating List</ion-title>
  </ion-toolbar>
</ion-header>



<ion-content padding>

  <ion-list>
    <ion-item *ngFor="let ratVal of ratList">
      <ion-avatar item-start>
        <img [src]="ratVal.image_url" alt="">
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star"></ion-icon>
      </ion-avatar>
    
    
      <h2>{{ratVal.first_name}} {{ratVal.last_name}}</h2>
      <p class="date" style="color: #aaaaaa; font-weight: 400; font-size: 1.3rem !important;">{{ratVal.date | date:'MMM dd yyyy'}}</p>
      <p>{{ratVal.review}}</p>
    </ion-item>
    
    <ion-item *ngIf="ratList.length == 0">
      <h2>No ratting found.</h2>
    </ion-item>
  </ion-list>

</ion-content>
