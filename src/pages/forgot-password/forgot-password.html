<ion-content>
  <div class="logo">
    <img src="./assets/img/login-logo.png" alt="Ionic logo">
    <p>Anything on the steps of your door</p>
  </div>
  <form [formGroup]="form" #passwordForm="ngForm">
    <ion-list padding>
        <ion-item>
            <ion-label><ion-icon ios="ios-contact-outline" md="md-contact"></ion-icon></ion-label>
          <ion-input type="email" formControlName="email" placeholder="Email Id" autocapitalize="off"></ion-input>
        </ion-item>
        <div class="validation-errors">
            <ng-container >
              <div class="error-message" *ngIf="form.get('email').hasError('required')">
                Email Id required.
              </div>
              <div class="error-message" *ngIf="form.get('email').hasError('pattern')">
                  Please provide a valid email.
              </div>
            </ng-container>
        </div>
    </ion-list>

    <ion-row responsive-sm>
      <ion-col text-center>
        <button ion-button [disabled]="!passwordForm.valid" (click)="doForgotPassword(form.value)" round>SUBMIT</button>
      </ion-col>
    </ion-row>
  </form> 
  <div padding> <h3 text-center class="or">OR</h3>  </div>

  <ion-row responsive-sm>
      <ion-col text-center>
        <button ion-button color="dark" class="dark" round (click)="gotoLogin()">Login</button>
      </ion-col>
  </ion-row>    
</ion-content>
