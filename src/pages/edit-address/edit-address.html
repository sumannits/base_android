      </ion-item></ion-col>
      <ion-col col-4>
        <ion-item>
          <ion-label>Mrs.</ion-label>
          <ion-checkbox color="dark" checked="true"></ion-checkbox>
        </ion-item>
      </ion-col>
      <ion-col col-4>
        <ion-item>

      <ion-label stacked>Name</ion-label>
      <ion-input type="text" placeholder="Avik Ghosh"></ion-input>

    <ion-item>
      <ion-label stacked>Flat/House/Office No.</ion-label>
      <ion-input type="text" placeholder="DH Block, Action area"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Street/Society/Office Name</ion-label>
      <ion-input type="text" placeholder="360, Natitsolved"></ion-input>

    </ion-item>
