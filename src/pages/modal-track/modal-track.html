<ion-header>
    <ion-toolbar>
      <ion-title>
     Edit Price
      </ion-title>
      <ion-buttons start>
        <button ion-button (click)="dismiss()">
          <span ion-text color="primary" showWhen="ios">Cancel</span>
          <ion-icon ion-text color="light" name="md-close" showWhen="android,windows"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>


  <ion-content>
      <ion-grid class="coupon-dtl">
          <form  [formGroup]="form"  #payForm="ngForm">
        <ion-row>
          <ion-col>
              <!-- <ion-item>
              <ion-label stacked class="segment-label">Order Status</ion-label>
              <ion-select style="max-width:100% !important; width:100% !important; padding-top:0; padding-bottom:0;"  [formControl]="status">
                <ion-option value="01">True</ion-option>
                <ion-option value="02">False</ion-option>
              </ion-select>
            </ion-item> -->
            <ion-item>
              <ion-label>
                <ion-icon ios="ios-contact-outline" md="md-add"></ion-icon>
              </ion-label>
              <ion-input type="text" placeholder="Price" [formControl]="price" ></ion-input>
              <!-- <ion-input type="textarea" placeholder="Notes" [formControl]="notes" ></ion-input> -->
            </ion-item>
            <ion-item>
                <ion-label>
                  <ion-icon ios="ios-contact-outline" md="md-add"></ion-icon>
                </ion-label>
                <ion-textarea placeholder="Description" [formControl]="description"></ion-textarea>
               
              </ion-item>
          </ion-col>
        </ion-row>
        
          <button ion-button  text-center block (click)="save(form.value)" round>Save</button>
        
        </form>
      </ion-grid>
    </ion-content>
