<ion-header>
  <ion-toolbar>
    <ion-title>
     Add Note
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon ion-text color="light" name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid class="coupon-dtl">
      <form  [formGroup]="form"  #payForm="ngForm">
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label>
            <ion-icon ios="ios-contact-outline" md="md-add"></ion-icon>
          </ion-label>
          <ion-textarea placeholder="Notes" [formControl]="note"></ion-textarea>
          <!-- <ion-input type="textarea" placeholder="Notes" [formControl]="notes" ></ion-input> -->
        </ion-item>
      </ion-col>
    </ion-row>
    
      <button ion-button  text-center block (click)="savenote(form.value)" round>Save</button>
    
    </form>
  </ion-grid>
</ion-content>
