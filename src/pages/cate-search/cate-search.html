<ion-header>
  <ion-toolbar>
    <!--<ion-buttons start>
      <button ion-button icon-only color="royal">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>-->
    <ion-title>Categories</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="goToSearch()">
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button icon-only color="royal" (click)="goToCart()">
        <ion-icon ios="ios-cart-outline" md="md-cart"></ion-icon>
      </button>
      <div class="cart-item" *ngIf="myCartCnt > 0">{{myCartCnt}}</div>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card padding>
    <ion-list (click)="goToCatWisePrd(catData.id)" *ngFor="let catData of allCatList">
      <ion-item>
        <ion-avatar item-start>
          <img [src]="catData.image_url" alt="">
        </ion-avatar>
        {{catData.name}}
        <ion-icon name="arrow-dropdown" item-end></ion-icon>
      </ion-item>
    </ion-list>
  </ion-card>
</ion-content>
