<ion-header>
  <ion-toolbar>
    <ion-buttons start menuToggle>
      <button ion-button icon-only color="royal">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Change Address</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal">
        <ion-icon name="search"></ion-icon>
      </button>
      <button ion-button icon-only color="royal">
        <ion-icon ios="ios-cart-outline" md="md-cart"></ion-icon>
      </button>
      <div class="cart-item">2</div>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-list>
    <h5 class="deliver">Delivering In</h5>
    <ion-item class="heading-part">
      <h2>HOME 
        <button ion-button clear>
        <ion-icon class="more-icon" name="more"></ion-icon>
      </button> 
    </h2>
      <h5>Mr. John Doe</h5>
      <p>DH Block, Action area 360,</p>
      <p>Natitsolved</p>
      <p>Action Area I, Newtown, New Town.</p>
    </ion-item>

    <ion-item class="brdr-btm">
      <img alt="" src="assets/img/plus.png" item-start>
      <p class="add-new"> <span> Add a new address</span> in Action Area I, Newtown...</p> 
    </ion-item>
    <ion-item class="brdr-btm">
      <img alt="" src="assets/img/location.png" item-start>
      <p class="add-new">
        <span>Locate on map</span>  (for timely deliveries)</p>
    </ion-item>
  </ion-list>

</ion-content>
